<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/my.style.css">
</head>

<body>

    <header class="my-bg-primary text-center py-3 mb-3">
        <h1 class="m-0">Fintech</h1>
    </header>

    <div class="container mt-5 mb-5">
        <h1>Cadastro</h1>
        <form action="login.html"> <!-- depois adicionar method="POST" para inteligência do projeto -->
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome" pattern="[A-Za-z]+"
                    required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha"
                    required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gênero</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="prefiro-nao-dizer" name="gender" value="female" required>
                    <label for="female">Prefiro não dizer</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="address" placeholder="Digite seu endereço" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="phone" placeholder="(00)0000-0000"
                    pattern="[0-9]{2} [0-9]{5 || 4}-[0-9]{4}" title="Digite um número de telefone válido (00) 0000-0000"
                    required>
            </div>
            <button type="submit" class="btn my-btn-primary">Cadastrar</button>
        </form>
        <div class="mt-3">
            <p class="mb-0">Já possui um cadastro?</p>
            <a href="./login.html" class="btn btn-secondary">Entrar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
