<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/my.style.css">
</head>

<body>
    <header class="my-bg-primary text-center py-3 mb-3">
        <h1 class="m-0">Fintech</h1>
    </header>

    <div class="container mt-5 mb-5">
        <h1>Login</h1>
        <form action="index.html"> <!-- depois adicionar method="POST" para inteligência do projeto -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn my-btn-primary">Entrar</button>
        </form>
        <div class="mt-3">
            <p class="mb-2">Ainda não possui um cadastro?</p>
            <a href="./cadastro.html" class="btn btn-secondary">Registre-se</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
